<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para Mariana</title>
  <link rel="icon" href="img/icon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: url('img/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    .container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      z-index: 2;
      height: 100vh;
      justify-content: center;
    }

    .botao {
      background-color: #701717;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: clamp(16px, 4vw, 18px);
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      z-index: 3;
      animation: pulse 1.5s infinite;
      touch-action: manipulation;
      margin: 20px 0;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    .carta {
      background-color: rgba(255, 255, 255, 0.85);
      padding: clamp(20px, 5vw, 30px);
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 90%;
      text-align: center;
      display: none;
      z-index: 2;
      animation: aparecer 1s ease-in-out;
      margin: 20px 0;
    }

    .carta h1 {
      font-family: 'Dancing+Script', cursive;
      font-size: clamp(24px, 6vw, 28px);
      color: #701717;
      margin-bottom: 20px;
    }

    .carta p {
      font-family: 'Dancing+Script', cursive;
      font-size: clamp(16px, 4vw, 20px);
      color: #333;
      line-height: 1.6;
    }

    @keyframes aparecer {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .foto {
      width: clamp(150px, 35vw, 250px); /* Maior no computador */
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      opacity: 0;
      z-index: 1;
      position: absolute;
    }

    .foto1 {
      top: 60%;
      left: -300px;
      transform: rotate(-20deg);
    }

    .foto2 {
      top: 60%;
      right: -300px;
      transform: rotate(20deg);
    }

    @keyframes subir-diagonal-esquerda {
      to {
        left: 50px; /* Mais afastado da borda */
        top: 50%;
        opacity: 1;
      }
    }

    @keyframes subir-diagonal-direita {
      to {
        right: 50px; /* Mais afastado da borda */
        top: 50%;
        opacity: 1;
      }
    }

    @keyframes flutuar {
      0% { transform: translateY(0) rotate(-20deg); }
      100% { transform: translateY(-10px) rotate(-18deg); }
    }

    @keyframes flutuar2 {
      0% { transform: translateY(0) rotate(20deg); }
      100% { transform: translateY(-10px) rotate(18deg); }
    }

    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background-color: pink;
      transform: rotate(45deg);
      animation: subirCoracao 5s linear forwards;
      opacity: 0.6;
      z-index: 0;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes subirCoracao {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0.6;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }

    /* Ajustes responsivos para celular */
    @media (max-width: 768px) {
      body {
        overflow-y: auto;
      }

      .container {
        height: auto;
        min-height: 100vh;
        justify-content: flex-start;
        padding: 15px;
      }

      .foto {
        position: static;
        margin: 20px 0;
        opacity: 0;
        width: clamp(100px, 25vw, 140px); /* Menor no celular */
      }

      .foto1 {
        transform: rotate(-10deg);
      }

      .foto2 {
        transform: rotate(10deg);
      }

      @keyframes aparecer-foto {
        from {
          opacity: 0;
          transform: translateY(20px) rotate(-10deg);
        }
        to {
          opacity: 1;
          transform: translateY(0) rotate(-10deg);
        }
      }

      @keyframes aparecer-foto2 {
        from {
          opacity: 0;
          transform: translateY(20px) rotate(10deg);
        }
        to {
          opacity: 1;
          transform: translateY(0) rotate(10deg);
        }
      }

      .carta {
        padding: 15px;
        max-width: 95%;
      }
    }

    @media (max-width: 480px) {
      .foto {
        width: clamp(80px, 20vw, 100px);
      }

      .botao {
        padding: 12px 25px;
      }
    }
  </style>
</head>
<body>
  <audio id="musica" loop>
    <source src="msc/musica.mp3" type="audio/mpeg">
    Seu navegador n√£o suporta √°udio.
  </audio>

  <img src="img/foto1.jpg" class="foto foto1" id="foto1">
  <img src="img/foto2.jpg" class="foto foto2" id="foto2">

  <div class="container">
    <button class="botao" onclick="abrirCarta()">clique aqui para abrir üíå</button>
    <div class="carta" id="carta">
      <h1 id="carta-titulo">Fubanguinha üíñ</h1>
      <p id="carta-texto"></p>
    </div>
  </div>

  <script>
    const textoOriginal = `
      Ent√£o Mariana, n√£o sou muito bom com palavras, mas fiz isso pra expressar o qu√£o especial voc√™ √© pra mim<br><br>
      Nesse momento voc√™ est√° me explicando sobre o c√©rebro, e o que voc√™ estava estudando para a semana de provas, como eu amo te ouvir falando, poderia ficar por horas ouvindo, como eu amo quando ativa esse modo faladeira ksks<br><br>
      Estou muito feliz com os avan√ßos que estamos tendo, e oro pra que a gente consiga cada vez mais nos edificarmos juntos, cada dia mais pr√≥ximos do Pai!<br><br>
      Obrigado por tudo, cada momento ao seu lado √© incr√≠vel.
    `;

    function digitarTexto(elemento, texto, velocidade = 50) {
      const partes = texto.split('<br>').map(part => part.trim());
      let parteAtual = 0;
      let index = 0;
      elemento.innerHTML = '';

      const interval = setInterval(() => {
        if (parteAtual < partes.length) {
          if (index < partes[parteAtual].length) {
            elemento.innerHTML = elemento.innerHTML.replace(/<br>$/, '') + partes[parteAtual].charAt(index);
            index++;
          } else {
            elemento.innerHTML += '<br>';
            parteAtual++;
            index = 0;
          }
        } else {
          clearInterval(interval);
        }
      }, velocidade);
    }

    function abrirCarta() {
      document.querySelector('.botao').style.display = 'none';
      const carta = document.getElementById('carta');
      carta.style.display = 'block';

      const musica = document.getElementById('musica');
      musica.play().catch((e) => console.log("Erro ao tocar m√∫sica:", e));

      const foto1 = document.getElementById('foto1');
      const foto2 = document.getElementById('foto2');

      if (window.innerWidth <= 768) {
        foto1.style.opacity = '1';
        foto1.style.animation = 'aparecer-foto 1.5s ease-out forwards, flutuar 3s ease-in-out infinite alternate';
        foto2.style.opacity = '1';
        foto2.style.animation = 'aparecer-foto2 1.5s ease-out forwards, flutuar2 3s ease-in-out infinite alternate';
        const container = document.querySelector('.container');
        container.insertBefore(foto1, document.getElementById('carta'));
        container.appendChild(foto2);
      } else {
        foto1.style.animation = 'subir-diagonal-esquerda 1.5s ease-out forwards, flutuar 3s ease-in-out infinite alternate';
        foto2.style.animation = 'subir-diagonal-direita 1.5s ease-out forwards, flutuar2 3s ease-in-out infinite alternate';
      }

      digitarTexto(document.getElementById('carta-texto'), textoOriginal, 50);

      setInterval(() => {
        const coracao = document.createElement("div");
        coracao.classList.add("heart");
        coracao.style.left = Math.random() * 100 + "vw";
        coracao.style.bottom = '0';
        coracao.style.animationDuration = (3 + Math.random() * 2) + "s";
        document.body.appendChild(coracao);

        setTimeout(() => {
          coracao.remove();
        }, 5000);
      }, 300);
    }
  </script>
</body>
</html>
